conditionsTextBox = "Estas son las condiciones de servicio que todos los usuarios deberán entender y respetar para hacer uso de <b>Pluntos</b>.<br><br><b>1. Definición de la plataforma: </b><b>Pluntos</b> es la primera plataforma de fidelización por puntos gratuita que además de funcionar 100% desde la nube, permite que cualquier empresa o negocio puede tener su propio sistema de puntos de cliente de forma gratuita. <b>Pluntos</b> Es muy fácil de usar y no requiere ninguna configucarión especial, solamente registrarse el usuario pordár tanto regalar puntos como recibirlos, dependiendo de si es empresa o cliente.<br><br><b>2. Derechos de propiedad: </b>Entre usted y Incocrea Innovación colaborativa S.A.S., Incocrea Innovación colaborativa S.A.S., es dueño único y exclusivo, de todos los derechos, título e intereses en y de <b>Pluntos</b>, de todo el contenido (incluyendo, por ejemplo, audio, fotografías, ilustraciones, gráficos, otros medios visuales, videos, copias, textos, software, títulos, archivos de Onda de choque, etc.), códigos, datos y materiales del mismo, el aspecto y el ambiente, el diseño y la organización del Sitio Web y la compilación de los contenidos, códigos, datos y los materiales en el Sitio Web, incluyendo pero no limitado a, cualesquiera derechos de autor, derechos de marca, derechos de patente, derechos de base de datos, derechos morales, derechos sui generis y otras propiedades intelectuales y derechos patrimoniales del mismo. Su uso del Sitio Web no le otorga propiedad de ninguno de los contenidos, códigos, datos o materiales a los que pueda acceder en o a través del Sitio Web.<br><br><b>Pluntos</b> No se responsabiliza por los contenidos licenciados o protegidos por derechos de autor, que sus usuarios publiquen y será responsabilidad de estos asumir las reclamaciones que estas publicaciones puedan generar, en caso de que hubiere reclamaciones relacionadas con el contenido con derechos de autor protegido por terceros que los usuarios de <b>Pluntos</b> publiquen, estas serán remitidas directamente al usuario quien se hace 100% responsable para todos los efectos legales sobre el contenido digital que publique en su concurso.<br><br><b>3. Marcas comerciales: </b> Las marcas comerciales, logos, marcas de servicios, marcas registradas (conjuntamente las "Marcas Comerciales") expuestas en <b>Pluntos</b> o en los contenidos disponibles a través de <b>Pluntos</b> por los usuarios de la plataforma, no pueden ser usadas con respecto a productos y/o servicios que no estén relacionados, asociados o patrocinados por sus poseedores de derechos y que puedan causar confusión a los clientes, o de alguna manera que denigre o desacredite a sus poseedores de derechos. Todas las marcas comerciales que no sean de <b>Pluntos</b> que aparezcan en <b>Pluntos</b> o en o a través de los servicios de <b>Pluntos</b>, si las hubiera, son propiedad de sus respectivos dueños. Nada que esté contenido en este portal deberá ser interpretado como otorgando, por implicación, desestimación, o de otra manera, alguna licencia o derecho para usar alguna Marca Comercial expuesta en <b>Pluntos</b> sin el permiso escrito de Incocrea Innovación colaborativa S.A.S. o de los terceros que puedan ser dueños de dicha Marca Comercial. El mal uso de las Marcas Comerciales expuestas en <b>Pluntos</b> o en o a través de cualquiera de los servicios del Sitio Web está estrictamente prohibido.<br><br><b>4. Indemnización: </b>Usted se obliga a defender, indemnizar y a sacar a Incocrea Innovación colaborativa S.A.S. y a los directores, funcionarios, cajeros y agentes de Incocrea Innovación colaborativa S.A.S. y sus afiliados en paz y a salvo de cualquier demanda, responsabilidad, costos y gastos, de cualquier naturaleza, incluyendo honorarios de abogados, en que incurriera como resultado del uso de <b>Pluntos</b>, su colocación o transmisión de cualquier mensaje, contenido, información, software u otros materiales a través de <b>Pluntos</b>, o su incumplimiento