s en las políticas o condiciones de uso: </b>Incocrea Innovación colaborativa S.A.S. se reserva el derecho, a su sola discreción, de cambiar, modificar, añadir o quitar cualquier porción de los Términos y Condiciones, toda o en parte, en cualquier momento. Los cambios en los Términos y Condiciones serán efectivos cuando se publiquen. La continuación del uso del <b>Pluntos</b> y/o de los servicios puestos a disposición en o a través del Sitio Web después de haber sido publicado cualquier cambio, será considerado como aceptación de esos cambios.<br><br><b>10. Precauciones de uso: </b>Un muy pequeño porcentaje de personas pueden experimentar un ataque al ser expuestas a ciertas imágenes visuales, como luces o dibujos intermitentes que pueden aparecer en juegos de video o en otros contenidos electrónicos o en línea. Aún personas que no tienen historia de ataques o de epilepsia pueden tener una condición no diagnosticada que puede causar estos ataques epilépticos fotosensibles al estar viendo juegos de video u otros contenidos electrónicos. Estos ataques tienen una variedad de síntomas, incluyendo mareos, desorientación, confusión, pérdida momentánea de conciencia, crispación de ojos o cara, visión alterada o tirones o sacudidas de brazos o piernas. Si usted experimenta cualquiera de los síntomas anteriormente mencionados, o si usted o su familia tiene historia de ataques o epilepsia, debe de dejar inmediatamente de usar el Sitio Web y consultar un doctor.<br><br><b>11. Velocidad de acceso: </b>Se asume el compromiso de brindar la mejor calidad en los tiempos de acceso a la plataforma y la información en ella administrada por los usuarios siempre que esta no dependa de fallos ocurridos en los servidores del proveedor de hosting a Incocrea Innovación colaborativa S.A.S.<br><br><b>12.Contacto y soporte: </b>Se podrá solicitar soporte a <b>Pluntos</b> siempre y cuando se encuentre dentro de uno de los planes pagados, no se garantizará soporte a usuarios que no se encuentren en periodo de uso Premium, sin embargo de ser posible se atenderán también estas solicitudes a la mayor brevedad.<br><br><b>13.Licenciamiento anual: </b><b>Pluntos</b> se licencia autorizando su uso a la cuenta desde la cual de realice la compra del licenciamiento por un periodo de 1 (año) año a partir de la fecha de compra, los precios pueden variar de acuerdo al tipo de pago seleccionado así como de la moneda de la región desde donde se realice la transacción de la compra, la compra de la licencia no implica responsabilidades diferentes a las descritas en los numerales anteriores y esta no garantiza o da pie a reclamaciones sobre perdidas de data o fallas o demoras de acceso que puedan presentarse por falencias en los servidores provistos por el tercero que brinda el servicio de hosting a Innovación colaborativa S.A.S., no habrá lugar a reposiciones de tiempo por el no uso de la plataforma o en su defecto por tiempos de manteamiento o estado offline en los que pueda encontrarse debido a fallas técnicas o de otra naturaleza.<br><br><b>14.Registro y utilización: </b>Al registrarse en <b>Pluntos</b> se obtiene además del acceso inicial a la plataforma y el acceso al uso gratuito de las herramientas y opciones no Premium, su información de registro y datos permanecerán en la plataforma por tiempo indefinido, hasta que se determine su eliminación en proceso de mantenimiento, en caso de que el usuario no adquiera su licencia antes de esto, o por solicitud de baja a través del formulario de contácto el ususario podrá solicitar que su información sea eliminada de la plataforma.<br><br><b>15. El sistema de Puntos: </b>La plataforma promueve un sistema en el cual los clientes que realice compras a las empresas o negocios registrados reciban un porcentaje igual al 5% del valor de sus compras en forma de Pluntos que podrá utilizar para comprar en el mismo establecimiento que se los obsequia, se podrán usar como si fueran dinero única y exclusivamente en este establecimiento o tienda, para comprar con pluntos los usuarios deberán confirmar su identidad presentando su documento original evitando asi la suplantación. Los usuarios podrán tambien regalarse Pluntos de empresas entre ellos desde la interfaz de cliente.<br><br><b>16. Incumplimiento de condiciónes: </b>En caso de que alguna empresa infrinja la promoción de entregar a sus clientes los bienes o servicios en intercambio por los pluntos que este haya acumulado con sus compras, esta podrá ser sujero del bloqueo de su acceso al sistema y eliminación del mismo, además de la imagen negativa que obtendrá con sus usuarios."



