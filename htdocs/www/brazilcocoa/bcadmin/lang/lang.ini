conditionsTextBox = "Estas son las condiciones de servicio que todos los usuarios deberán entender y respetar para hacer uso de <b>Al Gratin</b>.<br><br><b>1. Definición de la plataforma: </b><b>Al Gratin </b> es la primera y única plataforma de brand engagement o exposición de marca, diseñada para que sus usuarios que tengan micro o mediana empresa puedan acceder a campañas con concursos de juegos Web en los que regalan premios reales a aquellos usuarios de <b>Al Gratin</b> que obtengan los puntos necesarios para canjearlos en su respectivo concurso. <b>Al Gratin</b> permite que las empresas creen estos concursos por un costo reducido dependiendo de las caracteristicas deseadas, logrando exposición y posicionamiento de su marca, al tiempo que permite a sus usuarios ganar premios reales de forma gratuita y divertida a través de la utilización de juegos Web.<br><br>La plataforma se encarga de controlar los procesos de registro de puntos, utilización de los juegos y facilita los procesos de reclamación y entrega de los mismos generando y entregando los códigos de reclamación y dando al usuario los instructivos para entrega de premios que cada empresa defina  para los usuarios ganadores.<br><br><b>2. Derechos de propiedad: </b>Entre usted y Incocrea Innovación colaborativa S.A.S., Incocrea Innovación colaborativa S.A.S., es dueño único y exclusivo, de todos los derechos, título e intereses en y de <b>Al Gratin</b>, de todo el contenido (incluyendo, por ejemplo, audio, fotografías, ilustraciones, gráficos, otros medios visuales, videos, copias, textos, software, títulos, archivos de Onda de choque, etc.), códigos, datos y materiales del mismo, el aspecto y el ambiente, el diseño y la organización del Sitio Web y la compilación de los contenidos, códigos, datos y los materiales en el Sitio Web, incluyendo pero no limitado a, cualesquiera derechos de autor, derechos de marca, derechos de patente, derechos de base de datos, derechos morales, derechos sui generis y otras propiedades intelectuales y derechos patrimoniales del mismo. Su uso del Sitio Web no le otorga propiedad de ninguno de los contenidos, códigos, datos o materiales a los que pueda acceder en o a través del Sitio Web, exceptuando exclusivamente aquellos que pertenezcan a los usuarios con empresas que crean concursos y sean incluidos en la plataforma por ellos mismos dentro de sus concursos.<br><br><b>Al Gratin</b> No se responsabiliza por los contenidos licenciados o protegidos por derechos de autor, que sus usuarios publiquen y será responsabilidad de estos asumir las reclamaciones que estas publicaciones puedan generar, en caso de que hubiere reclamaciones relacionadas con el contenido con derechos de autor protegido por terceros que los usuarios de <b>Al Gratin</b> publiquen, estas serán remitidas directamente al usuario quien se hace 100% responsable para todos los efectos legales sobre el contenido digital que publique en su concurso.<br><br><b>3. Marcas comerciales: </b> Las marcas comerciales, logos, marcas de servicios, marcas registradas (conjuntamente las "Marcas Comerciales") expuestas en <b>Al Gratin</b> o en los contenidos disponibles a través de <b>Al Gratin</b> por los usuarios de la plataforma, no pueden ser usadas con respecto a productos y/o servicios que no estén relacionados, asociados o patrocinados por sus poseedores de derechos y que puedan causar confusión a los clientes, o de alguna manera que denigre o desacredite a sus poseedores de derechos. Todas las marcas comerciales que no sean de <b>Al Gratin</b> que aparezcan en <b>Al Gratin</b> o en o a través de los servicios de <b>Al Gratin</b>, si las hubiera, son propiedad de sus respectivos dueños. Nada que esté contenido en este portal deberá ser interpretado como otorgando, por implicación, desestimación, o de otra manera, alguna licencia o derecho para usar alguna Marca Comercial expuesta en <b>Al Gratin</b> sin el permiso escrito de Incocrea Innovación colaborativa S.A.S. o de los terceros que puedan ser dueños de dicha Marca Comercial. El mal uso de las Marcas Comerciales expuestas en <b>Al Gratin</b> o en o a través de cualquiera de los servicios del Sitio Web está estrictamente prohibido.<br><br><b>4. Indemnización: </b>Usted se obliga a defender, indemnizar y a sacar a Incocrea Innovación colaborativa S.A.S. y a los directores, funcionarios, empleados y agentes de Incocrea Innovación colaborativa S.A.S. y sus afiliados en paz y a salvo de cualquier demanda, responsabilidad, costos y gastos, de cualquier naturaleza, incluyendo honorarios de abogados, en que incurriera como resultado del uso de <b>Al Gratin</b>, su colocación o transmisión de cualquier mensaje, contenido, información, software u otros materiales a través de <b>Al Gratin</b>, o su incumplimiento o violación de la ley o de estos Términos y Condiciones.<br><br><b>5. Información de usuario y política de privacidad:</b> La presente política de Tratamiento de datos personales es elaborada de conformidad con lo dispuesto en la Constitución Política, la Ley 1581 de 2012, el Decreto Reglamentario 1377 de 2013 y demás disposiciones complementarias y será aplicada por Incocrea Innovación Colaborativa S.A.S respecto de la recolección, almacenamiento, uso, circulación, supresión y de todas aquellas actividades que constituyan tratamiento de datos personales. Al registrarse en la plataforma usted asume la responsabilidad por la veracidad de su información y/o actualización de la misma, usted otorga a <b>Al Gratin</b> autorización total y absoluta para el uso, distribución, reproducción, con fines netamente publicitarios, de contacto y comerciales por parte de Incocrea Innovación colaborativa S.A.S., <b>Al Gratin</b>, o cualquiera de sus demás usuarios que cuenten con campañas de concursos, ya que esta es necesaria para el control y promoción de los concursos así como la regulación en la entrega de premios en ciertos casos. Esta no podrá ni será usada o distribuida bajo ninguna circunstancia con fines de ilegalidad o ajenos a las funcionalidades y servicios brindados por <b>Al Gratin</b> a sus usuarios regulares o usuarios Plus. Para efectos de la ejecución de la presente política y de conformidad con la normatividad legal, serán aplicables las siguientes definiciones: a) Autorización: Consentimiento previo, expreso e informado del Titular para llevar a cabo el Tratamiento de datos personales; b) Aviso de privacidad: Documento físico, electrónico o en cualquier otro formato generado por el Responsable que se pone a disposición del Titular para el tratamiento de sus datos personales. En el Aviso de Privacidad se comunica al Titular la información relativa a la existencia de las políticas de tratamiento de información que le serán aplicables, la forma de acceder a las mismas y la finalidad del tratamiento que se pretende dar a los datos personales; c) Base de Datos: Conjunto organizado de datos personales que sea objeto de Tratamiento; d) Dato personal: Cualquier información vinculada o que pueda asociarse a una o varias personas naturales determinadas o determinables; e) Dato público: Es el dato calificado como tal según los mandatos de la ley o de la Constitución Política y aquel que no sea semiprivado, privado o sensible. Son públicos, entre otros, los datos relativos al estado civil de las personas, a su profesión u oficio, a su calidad de comerciante o de servidor público y aquellos que puedan obtenerse sin reserva alguna. Por su naturaleza, los datos públicos pueden estar contenidos, entre otros, en registros públicos, documentos públicos, gacetas y boletines oficiales; f) Dato privado: Es el dato que por su naturaleza íntima o reservada sólo es relevante para el titular; g) Datos sensibles: Se entiende por datos sensibles aquellos que afectan la intimidad del Titular o cuyo uso indebido puede generar su discriminación, tales como aquellos que revelen el origen racial o étnico, la orientación política, las convicciones religiosas o filosóficas, la pertenencia a sindicatos, organizaciones sociales, de derechos humanos o que promueva intereses de cualquier partido político o que garanticen los derechos y garantías de partidos políticos de oposición, así como los datos relativos a la salud, a la vida sexual y los datos biométricos; h) Encargado del Tratamiento: Persona natural o jurídica, pública o privada, que por sí misma o en asocio con otros, realice el Tratamiento de datos personales por cuenta del Responsable del Tratamiento; i) Responsable del Tratamiento: Persona natural o jurídica, pública o privada, que por sí misma o en asocio con otros, decida sobre la base de datos y/o el Tratamiento de los datos; j) Titular: Persona natural cuyos datos personales sean objeto de Tratamiento; k) Tratamiento: Cualquier operación o conjunto de operaciones sobre datos personales, tales como la recolección, almacenamiento, uso, circulación o supresión de los mismos. <br><br>Los titulares de datos personales por sí o por intermedio de su representante y/o apoderado o su causahabiente podrán ejercer los siguientes derechos, respecto de los datos personales que sean objeto de tratamiento por parte de Incocrea: a) Derecho de acceso: En virtud del cual podrá acceder a los datos personales que estén bajo el control de Incocrea, para efectos de consultarlos de manera gratuita al menos una vez cada mes calendario, y cada vez que existan modificaciones sustanciales de las Políticas de Tratamiento de la información que motiven nuevas consultas; b) Derecho de actualización, rectificación y supresión: En virtud del cual podrá solicitar la actualización, rectificación y/o supresión de los datos personales objeto de tratamiento, de tal manera que se satisfagan los propósitos del tratamiento; c) Derecho a solicitar prueba de la autorización: salvo en los eventos en los cuales, según las normas legales vigentes, no se requiera de la autorización para realizar el tratamiento; d) Derecho a ser informado respecto del uso del dato personal; e) Derecho a presentar quejas ante la Superintendencia de Industria y Comercio: por infracciones a lo dispuesto en la normatividad vigente sobre tratamiento de datos personales; f) Derecho a requerir el cumplimiento de las órdenes emitidas por la Superintendencia de Industria y Comercio. PARÁGRAFO PRIMERO: Para efectos del ejercicio de los derechos antes descritos tanto el titular como la persona que lo represente deberá demostrar su identidad y, de ser el caso, la calidad en virtud de la cual representa al titular. PARÁGRAFO SEGUNDO: Los derechos de los menores de edad serán ejercidos por medio de las personas que estén facultadas para representarlos.<br><br>En desarrollo del principio de seguridad establecido en la Ley 1581 de 2012, Al Gratin adoptará las medidas técnicas, humanas y administrativas que sean necesarias para otorgar seguridad a los registros evitando su adulteración, pérdida, consulta, uso o acceso no autorizado o fraudulento. El personal que realice el tratamiento de los datos personales ejecutará los protocolos establecidos con el fin de garantizar la seguridad de la información.<br><br><b>6. Administración de Contenidos: </b>Incocrea Innovación colaborativa S.A.S. se reserva el derecho editar y/o eliminar cualquier contenido dentro de la plataforma ya sea publicado por <b>Al Gratin</b> o por cualquiera de sus usuarios, <b>Al Gratin</b> no se hace responsable por la información publicada por sus usuarios en concursos, o de verificar la veracidad de la misma, sin embargo se compromete a velar por la eliminación de contenidos inadecuados, nocivos o falsos.<br><br><b>7. Obligaciones y responsabilidad sobre concursos:</b> <b>Al Gratin</b> es de uso libre y gratuito por parte de las empresas patrocinadoras y jugadores, al ser una plataforma de uso gratuito para los usuarios registrados, empresas y jugadores, <b>Incocrea Innovación Colaborativa S.A.S.</b> NO asume responsabilidad alguna bajo ninguna circunstancia por el cumplimiento de las entregas de los premios prometidos por parte de las empresas, así como de la habilidad por parte de los usuarios para realizar los procesos que estas empresas definan para su reclamación.<br><br><b>8. Renuncia a reclamaciones: </b>Usted al aceptar los presentes términos renuncia a cualquier garantía de reclamación sobre funcionamiento, estabilidad de la plataforma o sobre cualquier información que usted publique ya sea personal o respecto a su concurso, exceptuando a los usuarios Plus quienes en caso de presentarse alguna anomalía podrán reclamar por garantía relacionada con el o los servicios que haya contratado con Incocrea Innovación colaborativa S.A.S. a través de <b>Al Gratin</b>.<br><br><b>9. Cambios en las políticas o condiciones de uso: </b>Incocrea Innovación colaborativa S.A.S. se reserva el derecho, a su sola discreción, de cambiar, modificar, añadir o quitar cualquier porción de los Términos y Condiciones, toda o en parte, en cualquier momento. Los cambios en los Términos y Condiciones serán efectivos cuando se publiquen. La continuación del uso del <b>Al Gratin</b> y/o de los servicios puestos a disposición en o a través del Sitio Web después de haber sido publicado cualquier cambio, será considerado como aceptación de esos cambios.<br><br><b>10. Precauciones de uso: </b>Un muy pequeño porcentaje de personas pueden experimentar un ataque al ser expuestas a ciertas imágenes visuales, como luces o dibujos intermitentes que pueden aparecer en juegos de video o en otros contenidos electrónicos o en línea. Aún personas que no tienen historia de ataques o de epilepsia pueden tener una condición no diagnosticada que puede causar estos ataques epilépticos fotosensibles al estar viendo juegos de video u otros contenidos electrónicos. Estos ataques tienen una variedad de síntomas, incluyendo mareos, desorientación, confusión, pérdida momentánea de conciencia, crispación de ojos o cara, visión alterada o tirones o sacudidas de brazos o piernas. Si usted experimenta cualquiera de los síntomas anteriormente mencionados, o si usted o su familia tiene historia de ataques o epilepsia, debe de dejar inmediatamente de usar el Sitio Web y consultar un doctor.<br><br><b>11. Sistema de premios: </b>El sistema de premios cuenta con un indicador que muestra las unidades disponibles de cada tipo de premio en cada concurso, si este indicador muestra que el premio se ha agotado, no será posible reclamarlo, esto no generará lugar a reclamaciones de ninguna naturaleza por el usuario, sin embargo los puntos que este haya obtenido para esta campaña se conservarán de forma indefinida pudiendo ser usados para reclamar premios si el administrador del concurso agrega nuevas unidades del premio o premios nuevos.<br><br><b>12.Publicación de concursos: </b>Cada usuario o empresa patrocinadora que publique un concurso podrá retirarlo de la plataforma de forma libre y a su sola discreción perdiendo así su exposición de marca, sin que esto genere lugar a reclamaciones por parte de los usuarios que se encontraban participando en la misma, siendo la principal afectada en este evento la marca que patrocinaba el concurso tanto en su pérdida de exposición como en la opinión pública que este evento genere.<br><br><b>13.Reportes de abuso: </b>Si un concurso recibe varios reportes de abuso o incumplimiento, este podrá ser baneado y eliminado sin lugar a reclamaciones y/o devoluciones por parte del publicador, incluso si se trata de un usuario Plus, si el administrador del concurso betado es Plus tiene la oportunidad de iniciar un proceso de redención, dando solución o cumplimiento a los jugadores que le han reportado, una vez retirados los reportes de abuso por parte de sus jugadores su concurso será habilitado nuevamente.<br><br><b>14. Responsabilidad: </b>Al ser una plataforma de uso gratuito para los usuarios registrados, empresas y jugadores, <b>IncoCrea Innovación Colaborativa S.A.S.</b> NO asume responsabilidad alguna bajo ninguna circunstancia por el cumplimiento de las entregas de los premios prometidos por parte de las empresas, así como de la habilidad por parte de los usuarios para realizar los procesos que estas empresas definan para su reclamación, sin embargo <b>en Al Gratin velamos constantemente por la calidad de los concursos</b> y estamos siempre atentos a los reportes sobre problemas, contenidos inadecuados o incumplimientos en los concursos, para retirarlos y betarlos inmediatamente de la plataforma evitando que nuestros usuarios sean afectados por empresas malintencionadas o poco serias. <br><br>Dentro del marco de seriedad y calidad que ofrezcan nuestras empresas usuarias, nuestra plataforma se posicionará como la mejor plataforma para crear un concursos de juegos en línea gratuita para las empresas y en la mejor forma para ganarlos por nuestros jugadores.<br><br><b>15. Sana competencia: </b>Para promover una sana competencia entre los jugadores de los concursos se deberán tener en cuenta las siguientes normas, no aplicarlas puede conllevar a que la cuenta del jugador sea bloqueada temporal o definitivamente, perdiendo el derecho a reclamar los premios que aún no haya reclamado y su avance en los diferentes concursos. a. Premios: Dado que los premios son instrasferibles y no negocibales con terceros, es importante participar y reclamar solamente premios que el mismo jugador pueda utilizar, por lo tanto debe evitarse reclamar premios que por ubicación geografica o tipo de premio, el jugador no pueda reclamar o utilizar ya que esto evita que otros participantes que si puedan hacerlo lo ganen y lo aprovechen. b. Reclamación: Es deber del ganador leer analizar y aplicar las instrucciones para la reclamación del mismo ya que es el ganador quien debe realizar el desplazamiento y demás actividades para poder reclamar su premio. c. Cantidades: Cada jugador solo podrá reclamar 1 unidad de cada premio por concurso, las marcas están autorizadas para verificar la identidad del usuario ganador y condicionar la entrega del premio a que sea únicamente él(ella) quien lo reclame. Si la marca modifica el premio el jugador podrá reclamar el nuevo premio libremente."




