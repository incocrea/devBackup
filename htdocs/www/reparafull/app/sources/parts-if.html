<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<p><b id="ifTitle">Listado de repuestos</b></p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<p><b>Filtros</b></p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<select class="form-control bottoMargin" onchange="getMyParts(this.value)">
				<option value="0">Ver todos</option>
				<option value="1">Publicados por mi</option>
				<option value="2">Comprados por mi</option>
			</select>
		</div>
	</div>
</div>

<div class="table-responsive">
	<div id='partsList' class='table'>
		<div class='table-head'>
			<!-- <div class='column' data-label='Extensión' >Extensión</div> -->
			<div class='column' data-label='Descripción de la reparación'>Descripción del repuesto</div>
			<div class='column' data-label='Creada' >Creada</div>
			<div class='column' data-label='Estado' >Estado</div>
			<div class='column' data-label='Duración' >Duración</div>
			<div class='column' data-label='Vendedor' >Vendedor</div>
			<div class='column' data-label='Comprador' >Comprador</div>
			<div class='column' data-label='Precio' >Precio</div>
			<div class='column' data-label='Opciones'>Opciones</div>
		</div>
	</div>
</div>
