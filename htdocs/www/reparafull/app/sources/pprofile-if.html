<div class="col">

  <div class="card user-card">
	<div class="card-body">

		<div class="form-row">
			<div class="form-group col-12 profileTitle">
				<label>Perfil profesional</label>
				<br>
				<span class="fileDesc">Debes completar este perfil si deseas prestar tus servicios profesionales</span>
				<br>
				<label id="profileState" class="profileState"></label>
			</div>
			
		  <div class="form-group col-12">
			<label>Resumen profesional</label>
			<textarea type="text" class="form-control" id="proResume" maxlength="500" rows="6"placeholder="Describe de forma breve tu perfil profesional, Máximo 500 caracteres"></textarea>
		  </div>
		  
		  <div class="form-group col-12">
			<label>Categorías en las que ofrecerá servicios</label>
			<div id="profileCatsBox" class="profileCatsBox"></div>
		  </div>
		  
		  <div class="form-group col-sm-6 centered">
			<label>Cargar documento identidad o RUT<br><span class="fileDesc">(Imágen en formato jpg del documento de identidad o RUT)</span></label>
			<br>
			<i id="upIdIcon" class="fa fa-upload fa-lg pending"></i>
			<i id="downIdIcon" class="fa fa-download fa-lg" onclick="downFile('Doc')"></i>
		  </div>
		  <div class="form-group col-sm-6 centered">
			<label">Cargar hasta 3 certificados laborales<br><span class="fileDesc">(Carga hasta 3 certificados de estudio o laborales en formato jpg)</span></label>
			<br>
			
			<div class="fileBox">
				<i id="upDocIcon1" class="fa fa-upload fa-lg pending"></i>
				<i id="downDocIcon1" class="fa fa-download fa-lg" onclick="downFile('Sop1')"></i>
			</div>
			
			<div class="fileBox">
				<i id="upDocIcon2" class="fa fa-upload fa-lg pending"></i>
				<i id="downDocIcon2" class="fa fa-download fa-lg" onclick="downFile('Sop2')"></i>
			</div>
			
			<div class="fileBox">
				<i id="upDocIcon3" class="fa fa-upload fa-lg pending"></i>
				<i id="downDocIcon3" class="fa fa-download fa-lg" onclick="downFile('Sop3')"></i>
			</div>
			
		  </div>

		  <div class="form-group col-12">
			<button id="savePpButton" onclick="saveProfile(2)"type="submit" class="btn blueBg whiteText btn-block"></button>
		  </div>
		  
		</div>

	</div>
  </div>
</div>

<!-- pass change modal -->
<div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<!-- Login header -->
			<div class="modal-header">
				<h5 class="modal-title" id="LoginModalLabel"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- Login body -->
			<div class="modal-body">
				<!-- Login mail -->
				<div class="form-group">
					<label for="newPass1b" class="font-weight-bold">Nueva contraseña</label>
					<input type="password" class="form-control" id="newPass1b" placeholder="Nueva contraseña">
				</div>
				<!-- Login password -->
				<div class="form-group">
					<label for="newPass2b" class="font-weight-bold">Confirmar contraseña</label>
					<input type="password" class="form-control" id="newPass2b" placeholder="Confirmar contraseña">
					
				</div>
			</div>
			<!-- Login footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary btn-sm" onclick="savePass()">Guardar</button>
			</div>
		</div>
	</div>
</div>
