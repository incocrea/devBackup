<div class="row">
	<div class="col">
		<br>
		<br>
          <div class="row justify-content-center">
            <div class="col-xl-6 col-md-8 col-12 noPadSides">
              <nav class="d-flex justify-content-center mb-4">
                <div class="btn-group nav" role="tablist">
                  <a class="btn btn-outline-info active" data-toggle="tab" href="#login" id="login-tab" role="tab" aria-controls="login" aria-selected="true">Ingresar</a>
                  <a class="btn btn-outline-info" data-toggle="tab" href="#register" id="register-tab" role="tab" aria-controls="register" aria-selected="false">Registrarme</a>
                </div>
              </nav>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <div class="card shadow-sm card-login-form">
                    <div class="card-body ">
                      <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group text-center">Ingresar a mi cuenta</div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="loginUsername" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                            </div>
							
                            <div class="form-group col-12 centeredText">
                              <span class="" onclick="passForgot()">Recuperar contraseña</span>
                            </div>
                            <button onclick="login()" type="submit" class="btn blueBg whiteText btn-block">INGRESAR</button>

                        </div>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                  <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="form-row">
                          <div class="form-group col-sm-6">
                            <label for="rName">Nombres</label>
                            <input type="text" class="form-control" id="rName">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="rLastName">Apellidos</label>
                            <input type="text" class="form-control" id="rLastName">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="rEmail">Email</label>
                            <input type="email" class="form-control" id="rEmail">
                          </div>
						  <div class="form-group col-sm-6">
                            <label for="rLocation">Ciudad</label>
                            <input type="text" class="form-control" id="rLocation" >
                          </div>
						   <div class="form-group col-sm-6">
                            <label for="rAddress">Dirección</label>
                            <input type="text" class="form-control" id="rAddress">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="rPhone">Teléfono</label>
                            <input type="number" class="form-control" id="rPhone">
                          </div>
						  <div class="form-group col-sm-6">
                            <label for="idType">Tipo identificación</label>
                            <select class="form-control" id="idType">
								<option value="">Selecciona tipo de identificación</option>
								<option value="CC">Cédula</option>
								<option value="NIT">NIT</option>
							</select>
                          </div>
						  <div class="form-group col-sm-6">
                            <label for="idNumber">Número identificación</label>
                            <input type="text" class="form-control" id="idNumber">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="rPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="rPassword1">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="rPassword2">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="rPassword2">
                          </div>
							<div class="form-group col-12 centeredText">
								<span class="condLink" >Acepto <span data-toggle="modal" data-target="#condsModal" class="condLinkAction" id="condAction" onclick="fillConds()">términos y condiciones </span> de uso <input id="condsCheck" class="condsCheck" type="checkbox" checked="false"/></span >
							</div>
                          <div class="form-group col-12">
                            <button onclick="register()"type="submit" class="btn blueBg whiteText btn-block">REGISTRO</button>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

	</div>
</div>

<!-- Conds Modal -->
<div class="modal fade" id="condsModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- conds header -->
			<div class="modal-header">
				<h5 class="modal-title" id="LoginModalLabel">Términos y condiciones</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- conds body -->
			<div id="condsText" class="modal-body condsText"></div>
			<!-- conds footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Salir</button>						
			</div>
		</div>
	</div>
</div>
