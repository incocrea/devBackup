modalTerms = "<br>Bienvenido al sitio electrónico www.cempac.co, en adelante ('El sitio' o 'cempac.co'), constituido bajo las leyes colombianas, cuya actividad principal es permitir la realización de pedidos “base”, los cuales serán verificados y/o confirmados y/o modificados por el personal de CEMPAC S.A vía telefónica o correo electrónico o por algún otro medio con el usuario.<br><br>
www.cempac.co es controlado y operado por CEMPAC S.A., en adelante ('CEMPAC S.A'), Sociedad Comercial domiciliada en la República de Colombia.  Aquellos usuarios que decidan ingresar a cempac.co desde otros países, lo harán bajo su propia iniciativa y es su responsabilidad el sujetarse a las leyes locales que sean aplicables. Cualquier reclamo en relación con el uso de cempac.co y el material en él contenido está regulado por las leyes colombianas.<br><br>
Los usuarios que ingresen a cempac.co desde países diferentes a la Republica de Colombia, podrán realizar pedidos sujetándose a la normatividad colombiana, sin embargo los productos solo serán entregados dentro de los municipios donde tenemos presencia en el territorio colombiano y a la dirección suministrada por el usuario; mismos que están habilitados en cempac.co<br><br>
Al ingresar a cempac.co el usuario admite haber leído y entendido los Términos y Condiciones generales de uso, en adelante (“Términos y Condiciones generales de uso”), y por consiguiente asume la obligación de respetar su contenido, política de privacidad, notificaciones legales y todas las cláusulas de exención de responsabilidad que figuran en el mismo.<br><br>
Los presentes Términos y Condiciones generales de uso están sujetos a cambios sin previo aviso, en cualquier momento, y a partir de la fecha de modificación de estos Términos y Condiciones, todas las operaciones que se celebren entre cempac.co y el Usuario se regirán por el documento modificado.<br><br>

1. Inscripción del usuario en cempac.co<br><br>
En el proceso de inscripción en el sitio se recopilará la siguiente información:<br><br>
Persona natural: Nombre completo, número de identificación (cédula), dirección, número de teléfono y correo electrónico. <br><br>
Persona jurídica: Razón social, número de identificación (nit), dirección, número de teléfono y correo electrónico.
<br><br>
2. Capacidad del Usuario<br><br>
Los servicios de cempac.co están disponibles para aquellos usuarios que deseen realizar un pedido con  los productos y servicios que cempac.co pone a disposición.
<br><br>
3. Verificación del usuario - Impedimento de uso<br><br>
Al ingresar a cempac.co el usuario adquiere el compromiso de suministrar información personal correcta, detallada y verdadera para la entrega efectiva de los productos solicitados.  CEMPAC S.A examinará los datos diligenciados en la inscripción; de constatarse inconsistencias en la información del usuario al momento de la inscripción o si omite notificar algún cambio, cempac.co podrá proceder con la cancelación del pedido y la terminación inmediata de la cuenta del usuario en cuestión.
<br><br>
4. Responsabilidad del Usuario<br><br>
Se le prohíbe al usuario transmitir o enviar desde cempac.co cualquier material ilegal, amenazador, calumniador, difamatorio, obsceno, escandaloso, pornográfico y/o cualquier otro material que pudiera dar lugar a cualquier responsabilidad civil o penal en los términos de la Ley. Así mismo, el usuario acepta no utilizar ningún dispositivo, software, entre otros para obstruir el funcionamiento correcto de cempac.co y de sus contenidos y de las actividades realizadas en el mismo.
<br><br>
5. Productos y/o servicios<br><br>
cempac.co ofrece a sus usuarios principalmente productos como:<br><br>
* Papelería: Cuadernos, blocks, reglas, sacapuntas, portaminas, lápices, lapiceros, correctores, carpetas, vinilos, temperas, plastilinas, cartulinas, papel bond , papel periódico, papel seda, colores, borradores, cartucheras, marcadores, pegantes, resaltadores, cintas adhesivas, factureros, calculadoras, globos, micropuntas, tacos de papel, tijeras, papel fomi, libretas y en general artículos para enseñanza básica, primaria, media y universitaria.<br><br>
* Línea de oficina: Pizarras, tableros, archivadores a-z, resmas, formas continuas, cajas de archivo, carpetas plásticas, ganchos para legajar, ganchos para cosedora, cintas para impresoras ,clips, portalápices, almohadillas, recibos, comprobantes de egreso, letras de cambio, cosedoras, perforadoras, tacos de papel, sobres de manila, contratos de trabajo, carpetas colgantes, memorias USB, rollos de papel, libros de actas, libros 3 columnas, laminadoras, guillotinas, encuadernadoras, tintas y en general suministros para oficinas.
<br><br>
5.1. Visualización de productos<br><br>
Cempac.co exhibe las imágenes de productos con la mayor nitidez y precisión posible; no obstante, la visualización del color de los productos dependerá del monitor desde el que se acceda al sitio.<br><br>
Cempac.co no acepta ninguna responsabilidad por errores de percepción de los colores de los productos que puedan llegar a tener los usuarios.  Así mismo, algunas imágenes o motivos pueden variar ya que son sólo de  referencia, y no necesariamente las marcas, motivos o colores de productos que sean despachadas corresponden a los de las fotos publicadas en el sitio.
<br><br>
5.2. Disponibilidad de productos<br><br>
Cempac.co se encarga de la actualización de la página y la revisión constante de los productos y/o servicios que se exhiben en el sitio; e informa que los productos con etiqueta “DISPONIBLE” están en esa condición y garantiza máximo 1 unidad de los mismos.
<br><br>
5.3. Restricciones varias de los pedidos y limitación de cantidades.<br><br>
Cempac.co está disponible como herramienta para que el usuario pueda realizar una solicitud o toma de pedido “base”, es de aclarar  que cempac.co es sólo un intermediario entre el usuario y CEMPAC S.A.; el usuario está realizando un pedido “base” que no genera un compromiso de compra y que será verificado y/o confirmado y/o modificado vía telefónica, correo electrónico o por cualquier otro medio por parte del personal de CEMPAC S.A. con el usuario.  En dicha etapa, se verificará , confirmará y/o negociará con el usuario: Nombres con apellidos y/o razón social para la factura final, cédula o nit, dirección de entrega, teléfono de contacto, correo de contacto, forma de pago, fecha aproximada de entrega, productos disponibles, cantidades disponibles y características especiales que sean propias del usuario y/o del sitio de entrega y/o de la forma de pago y/o de las necesidades especiales de empaque y/o de las necesidades especiales de entrega y/o de las características legales del usuario y/o anticipos de dinero cuando en dicha verificación CEMPAC S.A. lo considere.
De manera anticipada y sin previo aviso, el usuario acepta que en caso de que no pueda ser contactado para la verificación del pedido por parte de CEMPAC S.A utilizando los datos por él suministrados; su pedido será anulado sin ningún tipo de contraprestación.
En caso de que el usuario ingrese en su pedido cantidades superiores a una (1) unidad; dichas cantidades adicionales serán verificadas vía telefónica, correo electrónico o por cualquier otro medio por parte del personal de CEMPAC S.A durante la etapa de verificación;  generando como resultado la no aceptación del pedido en sus cantidades superiores a uno (1) o posibles cambios en cantidades según la disponibilidad en el preciso momento de la verificación.  Los productos y/o servicios exhibidos sólo comprometen a cempac.co en máximo una (1) unidad.
Cempac.co puede modificar y/o descontinuar los productos y/o servicios en cualquier momento sin previo aviso.
<br><br>
6.  Productos ofrecidos<br><br>
Todos los productos presentes en el sitio son ofrecidos por CEMPAC S.A; mismo con quien el usuario podrá tener contacto de manera telefónica, correo electrónico y/o presencialmente visitando sus puntos de venta.
<br><br>
7. Condiciones de Pago<br><br>
CEMPAC S.A. acepta pagos por consignación, transferencia bancaria y/o de contado en efectivo; sea que el usuario recoja el pedido en un punto de venta de CEMPAC S.A o lo reciba en la dirección establecida según la etapa de verificación;  en la misma, el personal de CEMPAC S.A. le indicará el valor a pagar según las modificaciones establecidas entre ambos.<br><br>
CEMPAC S.A puede a su exclusivo criterio solicitar pagos por anticipado ya sean parciales o totales; en caso de no ser aceptados por el usuario, el pedido será anulado sin ningún tipo de contraprestación de parte de cempac.co y/o CEMPAC S.A.; en caso de que el usuario no pague en el tiempo pactado el valor correspondiente al anticipo, el pedido será anulado sin ningún tipo de contraprestación de parte de cempac.co y/o CEMPAC S.A.  En caso de requerirse anticipos, los pedidos correspondientes a los mismos sólo serán despachados cuando el dinero se encuentre de manera efectiva en las cuentas de CEMPAC S.A.  No se despacharán pedidos cuyos anticipos se encuentren en trámite.  Cheques u otros medios similares que puedan pasar por procesos de trámite, sólo se entenderán como efectivos, cuando el dinero se encuentre de manera efectiva en las cuentas de CEMPAC S.A.
El despacho de la mercancía se realiza sólo cuando el dinero ha ingresado de manera efectiva a la cuenta de CEMPAC S.A y ese ingreso es confirmado por el personal de CEMPAC S.A máximo hasta las 16:00 horas del día anterior hábil (no aplican sábados, domingos y festivos) antes del despacho; cualquier retraso que se genere por los movimientos bancarios y/o por el horario en que se transfiere/consigna no es responsabilidad de CEMPAC S.A..  Si el día hábil anterior a la entrega CEMPAC S.A no ha logrado confirmar el ingreso efectivo del dinero a su cuenta, el pedido queda programado para la fecha de entrega siguiente.
<br><br>
CEMPAC S.A solicitará certificados o copias correspondientes al movimiento del dinero ejecutado por el cliente; no obstante, la presentación de dichos certificados y/o consignaciones, en ningún caso CEMPAC S.A será responsable por las fallas que se presenten en las comunicaciones de las entidades bancarias o de crédito, así como tampoco de los perjuicios causados al cliente con ocasión de una acción u omisión por parte de dichas entidades; ni de los retrasos que pueda sufrir el pedido por no haber sido confirmado a tiempo el pago.
El cliente debe contactar e informar a CEMPAC S.A de su transacción con los soportes debidos, para verificar el ingreso efectivo de su dinero a las cuentas de CEMPAC S.A; máximo hasta las 16:00 horas del día anterior hábil(no aplican sábados, domingos y festivos) antes del despacho; en tal caso, el cliente podrá solicitar a CEMPAC S.A la confirmación escrita de que su pedido ha sido pagado y será despacho en el tiempo que requiere el cliente y que CEMPAC S.A se ha comprometido en la etapa de verificación.  En todo caso, no obstante haberse verificado el pago, CEMPAC S.A podrá denegar la aceptación de una oferta de compra o aceptarla parcialmente, en cuyo caso sólo estará obligado a restituirle al usuario, sin ningún tipo de interés y/o rendimiento y/o sanción el dinero por él consignado/transferido.  En caso de requerirse la restitución del dinero por situaciones ajenas a la voluntad de CEMPAC S.A, el usuario asume los cobros bancarios y/o legales surgidos del valor a reintegrar.
En caso que la solicitud de pedido sea realizado por un cliente con crédito activo en CEMPAC S.A, los productos sólo serán entregados y la factura de compra sólo podrá ser firmada por el titular de la cuenta o las personas que tenga autorizadas a firmar dichas facturas según su solicitud de crédito. 
<br><br>
8. Información para pagos<br><br>
Cempac.co no recibe pagos en línea; todos los pagos que el usuario puede utilizar son los directamente establecidos en el momento de la verificación del pedido con CEMPAC S.A.
<br><br>
9. Precios, ofertas y/o promociones publicadas<br><br>
Los precios de todos los productos publicados, incluidos los productos con etiqueta “OFERTA” variarán sin previo aviso; cempac.co garantiza el precio de los productos que se encuentren dentro del pedido al momento de dar clic en el botón “ENVIAR PEDIDO”.  Los precios de los productos seleccionados sólo tienen validez durante la existencia de cada pedido y mientras el producto se mantenga en el pedido; mismo que debe ser enviando antes de cada domingo a las 24:00 horas.
Cempac.co no garantiza el precio de un producto que fue retirado del pedido y luego vuelto a ingresar por el usuario.
<br><br>
10. Aceptación del pedido y transferencia de propiedad<br><br>
La aceptación del pedido se presenta luego de que CEMPAC S.A. contacta al usuario para verificar y negociar las características y costos finales del pedido.
En los eventos de pago contra entrega, la propiedad sobre los productos y/o servicios se transmitirá al usuario en el momento en que los mismos sean pagados por éste en el lugar de entrega al personal encargado por CEMPAC S.A.
De no recibirse el pedido en la dirección señalada de entrega, después de una (1) visita por parte del personal encargado; CEMPAC S.A procederá con la anulación del pedido.
<br><br>
11. Impuestos y envío<br><br>
El usuario acepta que los precios publicados en cempac.co son precios netos con IVA incluido; y, acepta que cempac.co no permite ningún tipo de retención y/o estampilla y/o similares sobre dichos precios.  En caso de que el usuario requiera aplicar algún tipo de retención y/o estampilla y/o similares deberá comunicarse con CEMPAC S.A para solicitar cotización que incluya dichas retenciones.<br><br>
El envío y/o entrega de pedidos tiene costo si supera la capacidad de transporte programado de CEMPAC S.A para la zona requerida por el usuario; caso en el cual el personal de CEMPAC S.A informará al usuario en la etapa de verificación; no tendrá costo siempre y cuando el volumen del pedido solicitado no exceda la capacidad de transporte programado de despacho constante de CEMPAC S.A.  Los precios publicados en cempac.co sólo aplican para los municipios que el sitio permite seleccionar en el menú: “UBICACION DE PEDIDO”. La entrega del pedido va acompañada de los documentos legales correspondientes.
<br><br>
12. Entrega de los productos<br><br>
CEMPAC S.A realiza entregas dentro del territorio colombiano y en los  municipios en los que tenga cobertura de acuerdo con el menú: “UBICACION DE PEDIDO” en cempac.co; aun así, puede abstenerse a entregar en algún municipio o en alguna zona específica de un municipio por consideraciones propias.  También puede abstenerse a entregar por situaciones de orden público, situaciones de difícil acceso o por causas ajenas a su voluntad como cualquier caso fortuito o de fuerza mayor.  Dichas situaciones pueden cancelar completamente la entrega del pedido o retrasarla parcial o totalmente; caso en el cual CEMPAC S.A contactará al usuario para informarlo.<br><br>
En el caso de que CEMPAC S.A requiera cancelar el pedido con o sin razón previa; sólo estará obligado a restituirle al usuario, sin ningún tipo de interés y/o rendimiento y/o sanción el dinero por él consignado/transferido con anticipación.  En caso de que el usuario requiera cancelar el pedido por situaciones diferentes a las de fuerza mayor, CEMPAC S.A aplicará cobro por costos de transporte que puedan darse.
En caso de requerirse la restitución del dinero por situaciones ajenas a la voluntad de CEMPAC S.A, el usuario asume los cobros bancarios y/o legales surgidos del valor a reintegrar; además de costos de transporte en los que haya incurrido de manera adicional CEMPAC S.A en busca de cumplir con la entrega del pedido.<br><br>
Los productos serán entregados en la dirección que el usuario haga constar al realizar la verificación del pedido.
La entrega del pedido se realizará en máximo 30 días hábiles contados a partir de la fecha en que realizo la verificación; dependiendo de la programación de la ruta de entrega y siempre y cuando el usuario cumpla con los términos y condiciones de pago que se hayan establecido en la etapa de verificación. 
Se entiende que cualquier persona que se encuentre en la dirección suministrada por el usuario para el caso de los pedidos pagados contra entrega, estará debidamente autorizada para recibir el pedido. Por consiguiente, cempac.co y CEMPAC S.A queda exonerado de cualquier responsabilidad por la entrega que realizare, siempre que la misma se haga en el dirección registrada en cempac.co y en los datos confirmados con el usuario en la etapa de verificación del pedido.
Si el pedido es realizado por un usuario con crédito activo en CEMPAC S.A, los productos sólo serán entregados al titular del crédito o a las personas que tenga autorizadas en la solicitud de crédito; en caso de no encontrarse ninguno de estos en la dirección de entrega, CEMPAC S.A podrá abstenerse de entregar el pedido y podrá anularlo.  La factura de compra solo podrá ser firmada y sellada por el titular de la cuenta o las personas que el titular tenga autorizadas en CEMPAC S.A para firmar dichas facturas. 
De no recibirse el pedido en la dirección señalada de entrega, después de una (1) visita por parte del personal encargado; CEMPAC S.A procederá con la anulación del pedido.  El usuario podrá contactarse con CEMPAC S.A en un término máximo de un (1) día hábil para que se proceda con su reenvió o modificación, en cuyo caso los costos de envío y seguros que se generen correrán por cuenta del usuario.
Si el usuario no procede a solicitar el reenvío en el término indicado, o no realiza el pago del valor adicional por el reenvío, CEMPAC S.A dará por anulado el pedido.
<br><br>
12.1  Devoluciones, reclamos y cambios de producto<br><br>
Después de recibir el pedido, el usuario tendrá 5 días para revisar los productos y/o realizar observaciones con respecto a su contenido; en caso de presentarse alguna anomalía el usuario debe comunicarse al celular 3108300369 o al punto de venta que le envió el pedido (teléfono y dirección en factura); en donde se le indicará al usuario los pasos a seguir, procesos y/o documentos requeridos según el tipo de producto, ubicación y necesidad presentada.
CEMPAC S.A, atenderá devoluciones, cambios y reclamos en sus puntos de venta y/o telefónicamente de lunes a viernes de 9:00am a 5:00pm (no aplican sábados, domingos y festivos); también podrá recibir productos en las visitas posteriores de los transportadores; quienes dejarán constancia escrita de lo recibido (cambios y/o devoluciones).<br><br>
CEMPAC S.A tendrá un plazo hasta de 15 días, para atender y/o contestar el requerimiento del usuario. 
<br><br>
13. Políticas de cambios cempac.co<br><br>
Cambios y Devoluciones para productos de papelería<br><br>
Para realizar algún cambio, el usuario debe llamar al celular 3108300369 o contactarse al punto de venta que le envió el pedido (teléfono y dirección en factura),  el usuario puede cambiar los productos hasta un plazo de 5 días a partir de la fecha de recibido.  Los productos deben cumplir las siguientes condiciones: 
<br><br>
Productos con fecha de caducidad<br><br>
Cambios máximo 5 días después de recibido el producto. Los productos deben conservar las características de empaque original sin marquillas adicionales, no demostrar uso excesivo y no demostrar daños por mala manipulación.  CEMPAC S.A revisará y verificará que los productos solicitados por cambio, mantengan los lotes de producción según los inventarios despachados, en productos tales como: Vinilos, temperas, plastilinas, pegantes en barra, pegantes líquidos, siliconas liquidas, pegantes instantáneos, marcadores, resaltadores, correctores, globos, maquillaje para la cara, acuarelas, cinta para impresora, cinta para registradora, cera para contar , micro puntas, tintas para sellos, tintas para marcadores y en general todos los productos que tengan numeración de control.
<br><br>
Productos o máquinas de oficina: 
Para productos como: Laminadoras, infladores de globos, guillotinas, tiqueteadoras, cosedoras, perforadoras tendrán garantía de 1 mes a partir de la fecha de compra, el usuario debe traer la factura y el producto en su empaque original, CEMPAC S.A tendrá 30 días hábiles para realizar los cambios y/o devoluciones, los cuales se contarán a partir del momento en que el cliente presente su reclamación. CEMPAC S.A se encargará de analizar si el producto tuvo alguna alteración o mal manejo que haya deteriorado su buen funcionamiento. CEMPAC S.A se reserva el derecho de abstenerse a cumplir con la garantía, sin incurrir en ninguna sanción.
<br><br>
14. Derecho de retracto<br><br>
Conforme al Estatuto del Consumidor el usuario podrá ejercer el derecho de retracto del producto adquirido dentro de los (5) cinco días hábiles posteriores a la recepción del bien, siempre y cuando lo permita su naturaleza y el estado del bien y su empaque sea el mismo en el que lo recibió. Las reversiones se harán por el valor del producto pagado por el usuario en la respectiva transacción. En ningún caso cempac.co hará reversiones parciales del valor de un producto.
El usuario podrá realizar la devolución llamando al celular 3108300369 o dirigiéndose al punto de venta que le envió el pedido (teléfono y dirección en factura).
<br><br>
Exoneración y Garantías<br><br>
cempac.co advierte a los usuarios que la información del sitio puede contener errores o inexactitudes, no estar completa o actualizada. Por ello, cempac.co se reserva el derecho de corregir cualquier error, omisión o inexactitud, cambiar o actualizar la misma en cualquier momento y sin previo aviso.
Así mismo CEMPAC S.A se encargará de hacer el análisis y revisión para confirmar si el usuario no atendió las instrucciones de uso del producto, alteración por mal manejo o manipulación que haya deteriorado su buen funcionamiento. CEMPAC S.A. se reserva el derecho de abstenerse a cumplir con la garantía, sin incurrir en ninguna sanción.
Bajo ninguna circunstancia, el consumidor podrá argumentar defecto en el producto por la mala utilización del mismo o por la omisión en la lectura de las instrucciones o condiciones.
<br><br>
Exención de responsabilidad y limitación de responsabilidad
