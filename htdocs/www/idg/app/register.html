<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    
									
									<div  class="card-header"><h3  id="regTittle"class="text-center font-weight-light my-4">Create Account</h3></div>
                                    
									
									<div class="card-body">
                                        
										
										
                                            <div class="row mb-3">
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regName" class="fieldLabel"></span>
													<input id="regNameField" type="text" class="form-control">
												</div>
												
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regIdType" class="fieldLabel"></span>
													<input id="regIdTypeField" type="text" class="form-control">
												</div>
                                            </div>
											
											<div class="row mb-3">
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regIdNumber" class="fieldLabel"></span>
													<input id="regIdNumberField" type="text" class="form-control">
												</div>
												
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regEmail" class="fieldLabel"></span>
													<input id="regEmailField" type="text" class="form-control">
												</div>
                                            </div>
											
											<div class="row mb-3">
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regAddress" class="fieldLabel"></span>
													<input id="regAddressField" type="text" class="form-control">
												</div>
												
												<div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
													<span id="regPhone" class="fieldLabel"></span>
													<input id="regPhoneField" type="text" class="form-control">
												</div>
                                            </div>
											
											<div class="row mb-3">
												<div class="col-xs-12 col-lg-12">
													<span id="regUtype" class="fieldLabel"></span>
													<select id="regUtypeField" class="form-control">
														<option id="utypeOptH" value = ""></option>
														<option id="utypeOpt1H" value = "1"></option>
														<option id="utypeOpt3H" value = "3"></option>
													</select>
												</div>
												
												<!-- <div class="col-xs-12 col-sm-4 col-md-3 col-lg-6"> -->
													<!-- <span id="regCompany" class="fieldLabel"></span> -->
													<!-- <select id="regCompanyField" class="form-control"></select> -->
												<!-- </div> -->
                                            </div>
											
											<div class="row mb-3">
											
												<button id = "regButton" class="btn btn-warning regButton" onclick="saveReg('register')">
											</div>
                                          
                                        
                                    </div>
									
									
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a id="backLoginReg" href="login.html">Have an account? Go to login</a></div>
                                    </div>
									
									
									
									
                                </div>
                            </div>
                        </div>
                    </div>
					
					
					<!-- Alert modal -->
					<div class="modal fade" style="z-index: 5000;" id="alertsBox" tabindex="-1" role="dialog" aria-hidden="true">
						<div id="alertBoxBox" class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<!-- Alert header -->
								<div class="modal-header">
									<h5 class="modal-title text-center" id="alertsBoxTitle"></h5>
									<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<!-- Alert content -->
								<div id="alertsBoxMessage" class="modal-body text-center"></div>
								<!-- Alert footer -->
								<div class="modal-footer ">
								<button id="acceptButton" type="button" class="btn btn-primary btn-sm filterButton1" data-bs-dismiss="modal"></button>
								</div>
							</div>
						</div>
					</div>
					
					
                </main>
            </div>
            
			<!-- ************************ -->
	
			<script src="js/bs523.min.js" crossorigin="anonymous"></script>
			<script src="js/scripts.js"></script>
			<script src="plugins/fa 5.15/js/all.js"></script>
			<script>imfoo = "register";</script>
			<script src="plugins/jquery/jquery.min.js"></script>
			<script src="js/dp/jquery.datetimepicker.js"></script>
			<script src="js/jsLoader.js"></script>
			
			
			<!-- ************************ -->
			
			
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
        <script src="js/scripts.js"></script>
    </body>
</html>
